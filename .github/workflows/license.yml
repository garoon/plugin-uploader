            restore-keys: |
              ${{ runner.os }}-yarn-

        - name: Install Node modules
          run: yarn install --frozen-lockfile
        
        - name: Check licenses
          run: |
            license_finder --decisions-file=license_finder/doc/devdependency_decisions.yml
